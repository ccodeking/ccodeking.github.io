<h2 align=center>第九章:define的使用</h2>
<h3>第一節:define 函式的使用</h3>
define的替換動作不只能拿來做整數的替換而己, 它還可以做出類似函式的效果
<pre>
#include < stdio.h >

#define AREA(x) x*x

void main(void)
{
	int a=3;
	int b=AREA(a); // AREA(a)會直接被代換成a*a
	printf("%d\n",b);
}
</pre>
上面的寫法有時候會有問題
